# Conda environment for transport-1D-MC
# This is the same as the Gammapy 1.0.1 environment
# Install:    conda env create -f environment.yml
# Activate:   conda activate transport-1D-MC
# Deactivate: conda deactivate

name: transport-1D-MC

channels:
  - conda-forge
  - sherpa

variables:
  PYTHONNOUSERSITE: "1"

dependencies:
  - gammapy=1.0.1
  - python=3.9
  - ipython=8.7.0
  - cython
  - jupyter
  - jupyterlab=3.5.3
  - pyyaml=6.0
  - click=8.1.3
  - numpy=1.24.2
  - scipy=1.10.1
  - pandas=1.5.2
  - matplotlib=3.7.1
  - astropy=5.1
  - regions=0.7
  - iminuit=2.20
  - sherpa=4.15.0
  - healpy=1.16.1
  - naima=0.10.0
  - pydantic=1.9.0
  - emcee=3.1.3
  - corner=2.2.1
  - pip
  - requests
  - tqdm

